<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Which Game of Thrones Character are You?</title>
  </head>
  <body>
    <div class="container">
      <form id="test">
        <div class="form-group">
          <label>Which pet would you prefer?</label>
          <select id="pet">
            <option>Wolf</option>
            <option>Dragon</option>
            <option>Child Messenger</option>
            <option>Zombie Gregor</option>
          </select>
        </div>
        <div class="form-group">
          <label>What religion are you?</label>
          <select id="religion">
            <option>Lord of Light</option>
            <option>The seven</option>
            <option>Many-faced God</option>
          </select>
        </div>
        <div class="form-group">
          <label>Do you consider your family attractive?</label>
          <select id="incest">
            <option>Hell Yes</option>
            <option>In a platonic way</option>
            <option>Nope</option>
          </select>
        </div>
        <div class="form-group">
          <label>Do you like your coffee iced?</label>
          <select id="ice">
            <option>Yes</option>
            <option>No</option>
            <option>I prefer a tall glass of rabbit's blood.</option>
          </select>
        </div>
        <div class="form-group">
          <label>Would people say that you know a lot?</label>
          <select id="knowledge">
            <option>What do you mean?</option>
            <option>I drink and I know things</option>
            <option>Yea bitch</option>
          </select>
        </div>
    </div>
  </body>
</html>
